    <div

        Aurora Boreal
      </h1>

        class="text-neutral-700 dark:text-neutral-300 group-hover:text-neutral-200 dark:group-hover:text-neutral-500"
      >
        Melhor período para observação da Aurora Boreal, o céu estará iluminado
        pelas estrelas.
      </p>
    </div>

      <div>
        <input
          class="border-2 border-gray-200 p-2 peer/cpf"
          placeholder="CPF"
          type="text"
        />
        <p class="invisible peer-focus/cpf:visible">Use pontos e hífen.</p>
      </div>

      <div>
        <input
          class="border-2 border-gray-200 p-2 peer/email"
          placeholder="E-mail"
          type="email"
        />
        <p class="invisible peer-focus/email:visible">
          Use o e-mail corporativo.
        </p>
      </div>
    </form>

    <div class="mt-8 flex gap-8 mb-4 p-4">
      <div
        class="has-[[data-recomendado]]:bg-gray-700 bg-gray-400 p-4 rounded-md size-40 relative"
      >
        <h2 class="text-white">Plano Ouro</h2>
        <div
          data-recomendado
          class="absolute bg-green-500 text-green-950 p-1 rounded-md -top-4 -right-4"
        >
          Recomendado
        </div>
      </div>
      <div class="bg-gray-400 p-4 rounded-md size-40 relative">
        <h2 class="text-white">Plano Prata</h2>
      </div>
    </div>
