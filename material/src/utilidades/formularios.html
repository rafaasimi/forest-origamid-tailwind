<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material - Tailwind CSS</title>

    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="m-8 accent-purple-500">
    <form
      action=""
      class="mx-auto grid max-w-sm gap-4 rounded-md bg-gray-100 p-4"
    >
      <div class="grid gap-1">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="rounded-md border-2 border-gray-300 p-2 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-100 focus:outline-none"
        />
      </div>

      <div>
        <label class="flex items-center gap-2" for="termos">
          <input
            id="termos"
            name="termos"
            type="checkbox"
            class="size-4"
            checked
          />Li e aceito os termos.</label
        >
      </div>

      <div>
        <select
          class="appearance-none rounded-md border-2 border-gray-300 bg-[url('./img/seta.svg')] bg-[center_right_0.75rem] bg-no-repeat p-2 pr-8 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-100 focus:outline-none"
          name=""
          id=""
        >
          <option value="">Rio de Janeiro</option>
          <option value="">SÃ£o Paulo</option>
          <option value="">Tocantins</option>
        </select>
      </div>

      <div>
        <input
          type="file"
          class="file:border-2 file:border-solid file:border-gray-400 file:rounded-md file:py-2 file:px-4 file:bg-gray-200 hover:file:bg-gray-300 file:text-gray-700 text-gray-500 focus:ouline-none file:focus:border-yellow-400"
        />
      </div>
    </form>
  </body>
</html>
