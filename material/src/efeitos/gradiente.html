<html lang="pt-BR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material - Tailwind CSS</title>

    <link rel="stylesheet" href="../output.css" />
  </head>

  <body class="m-8 bg-black">
    <button
      class="py-2 px-4 rounded-md bg-gradient-to-b from-lime-400 to-lime-700 text-white"

    <div
      class="h-2 bg-gradient-to-r from-pink-400 via-red-400 to-blue-400"

      Venha conhecer Malibu!
    </h1>

    <div
      class="h-4 bg-gradient-to-r from-emerald-400 from-50% via-blue-800 via-60% to-blue-400"

      class="mt-8 h-4 bg-gradient-to-r from-white from-50% to-blue-400 to-50%"
