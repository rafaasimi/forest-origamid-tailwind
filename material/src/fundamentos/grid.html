<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material - Tailwind CSS</title>

  <link rel="stylesheet" href="../output.css">
</head>

<body class="m-8">
  <div class="grid gap-12">

    <header class="grid grid-cols-[1fr_auto]">
      <a href="/">Nivacraft</a>
      <nav class="grid grid-cols-2 gap-6 list-none">
        <li><a href="/">Bicicletas</a></li>
        <li><a href="/">Contato</a></li>
      </nav>
    </header>

    <div class="grid grid-cols-3 gap-8">
      <p>Produtos de alta qualidade</p>
      <p class="col-span-2">Produtos de alta precisão e qualidade, feitos sob medida para você. Explore o mundo na sua velocidade com a Nivacraft.</p>
    </div>

    <section class="grid grid-cols-3 gap-8">
      <div class="grid grid-cols-1 gap-2">
        <img src="./img/notebook.jpg">
        <span class="font-bold ">Notebook R$ 2.000</span>
      </div>
      <div class="grid grid-cols-1 gap-2">
        <img src="./img/camera.jpg">
        <span class="font-bold ">Câmera R$ 1.500</span>
      </div>
      <div class="grid grid-cols-1 gap-2">
        <img src="./img/tablet.jpg">
        <span class="font-bold ">Tablet R$ 1.200</span>
      </div>
    </section>

  </div>
</body>

</html>
