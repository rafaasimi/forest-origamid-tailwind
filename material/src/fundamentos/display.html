<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material - Tailwind CSS</title>

    <link rel="stylesheet" href="../output.css" />
  </head>

  <body class="m-8">
    <a href="/" class="bg-blue-200 py-2 px-4 inline-block">Contato</a>
    <a href="/" class="bg-blue-200 py-2 px-4 block">Sobre</a>
    <p class="bg-purple-200 py-2 px-4">Saiba mais</p>

    <a href="#principal" class="sr-only focus:not-sr-only"
      >Pular para o conteúdo</a
    >

    <nav class="mb-96 block">
      <button id="menuButton" class="bg-purple-300 px-4 py-2">Menu</button>
      <ul id="menu" class="hidden">
        <li>Produtos</li>
        <li>Sobre</li>
        <li>Contato</li>
      </ul>
    </nav>

    <p id="principal" class="pt-96">Meu conteúdo</p>

    <script>
      menuButton?.addEventListener("click", () => {
        menu?.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
