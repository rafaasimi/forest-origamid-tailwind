<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material - Tailwind CSS</title>

  <link rel="stylesheet" href="./output.css">
</head>

<body class="m-8">
  <h1 class="text-4xl font-medium border-y-2 border-gray-200 py-4 mb-8">Curriculum</h1>

  <h2 class="font-bold text-2xl mb-4">Habilidades</h2>
  <ul class="flex gap-2 flex-col mb-6 w-64">
    <li class="border-l-4 border-purple-600 py-2 pl-8 bg-gray-200 font-bold">HTML</li>
    <li class="border-l-4 border-purple-600 py-2 pl-8 bg-gray-200 font-bold">CSS</li>
    <li class="border-l-4 border-purple-600 py-2 pl-8 bg-gray-200 font-bold">JavaScript</li>
  </ul>

  <h2 class="font-bold text-2xl mb-2">Línguas</h2>
  <ul class="flex flex-col mb-6 w-64">
    <li class="border-l-4 border-purple-600 py-1 pl-8 bg-gray-200 font-bold">Português</li>
    <li class="border-l-4 border-purple-600 py-1 pl-6 bg-gray-300 font-bold ml-2 -mt-1">Inglês</li>
    <li class="border-l-4 border-purple-600 py-1 pl-4 bg-gray-400 font-bold ml-4 -mt-1">Espanhol</li>
  </ul>

  <h1 class="text-[#a8f] bg-gray-100 h-[50px] w-[calc(50vh-100px)] shadow-[0px_4px_4px_4px_rgba(0,0,0,0.25)]">Origamid</h1>
</body>

</html>
